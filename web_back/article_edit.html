<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    <script src="./js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputEmail3" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input type="file" name="cover" id="exampleInputFile" style="opacity: 0">
                        <label for="exampleInputFile">
                            <img src="./search.png" alt="" width="100px">
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control type" name="type">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" class="form-control date" value="2019-05-17" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rich_content" placeholder="文章内容" value="文章内容">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script id="tmp_cate" type="text/html">
        {{each data v}}
            <option value='{{v.id}}'>{{v.name}}</option>
        {{/each}}
    </script>
    <script>
        //页面一进来获取所有的文章类别
        $.ajax({
            url: 'http://localhost:8000/admin/category_search',
            success: function (backData) {
                console.log(backData);
                if (backData.code == 200) {
                    var res = template('tmp_cate', backData);
                    $('.form-control').html(res);
                }
            }
        });
        //图片预览
        $('#exampleInputFile').on('change', function () {
            var file = this.files[0];
            var url = URL.createObjectURL(file);
            $(this).prev().attr('src', url);
        })
        /* 
        文章搜索
        请求地址：http://localhost:8000/admin/search
        请求方式：get
        请求参数：
        名称	类型	说明
        key	string	搜索关键词，可以为空，为空返回某类型所有文章
        type	string	文章类型，可以为空，为空返回所有类型文章
        state	string	文章状态，草稿或者已发布
        page	number	当前页，为空返回第 1 页
        perpage	number	每页显示条数，为空默认每页 6 条
        id	number	文章 id，根据 id 查询时，其余参数可以不选择
        */

        //article_list点击编辑会跳转到该页面 要获取对应的id 所以我们把id随url拼接过来
        console.log(window.location.search);
        var id = window.location.search.split('=')[1];
        console.log(id);
        //进入页面 发送ajax请求获取id对应的文本
        $.ajax({
            url: 'http://localhost:8000/admin/search',
            data: {
                id: id
            },
            success: function (backData) {
                console.log(backData);
                //渲染到页面
                $('.title').val(backData.data.title);
                $('.article_cover').attr('src', backData.data.cover);
                $('select.type').val(backData.data.type);
                $('#rich_content').val(backData.data.content);
                $('.date').val(backData.data.date);
            }
        })
        //点击修改 
        $('.btn-edit').on('click', function (e) {
            e.preventDefault();
            /* 
            文章编辑
            请求地址：http://localhost:8000/admin/article_edit
            请求方式：post
            请求参数：formData
            名称	类型	说明
            id	number	文章 id
            title	string	文章标题
            cover	file	文章封面图片
            type	number	文章类型 id
            date	string	日期
            content	string	文章内容
            */
            var formDate = new FormData($('form')[0]);
            formDate.append('id',id);
            formDate.append('content',tinyMCE.activeEditor.getContent());
            $.ajax({
                type: 'post',
                url: 'http://localhost:8000/admin/article_edit',
                contentType:false,
                processData:false,
                data:formDate,
                success:function(backData){
                    console.log(backData);
                    if(backData.code == 200){
                        alert('修改成功')
                    }
                }
            })
        })
    </script>
</body>

</html>
